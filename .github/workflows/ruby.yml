name: Ruby
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failures }}
    strategy:
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']
        allow-failures: [false]
        include:
          - ruby: head
            allow-failures: true
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Create stub configuration file
        run: |
          echo "login: rspec" > ~/.gem-wrata/config.yaml
          echo "cookie: rspec_cookie" >> ~/.gem-wrata/config.yaml
          echo "csrf_token: rspec_csrf_token" >> ~/.gem-wrata/config.yaml
          echo "uri: rspec_uri" >> ~/.gem-wrata/config.yaml
          echo "wrata_session: rspec_wrata_session" >> ~/.gem-wrata/config.yaml
      - name: Build and test with Rake
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          # Until https://github.com/ONLYOFFICE-QA/wrata_api/issues/342 is resolved
          rspec spec/wrata_api/wrata_api_profile_spec.rb
      - uses: codecov/codecov-action@v4
        if: matrix.ruby == '3.3'
        with:
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
